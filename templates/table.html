<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Table of {{no}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% for i in range(1,11): %}
        {{no}} X {{i}} = {{no*i}} <br> <hr>
    {% endfor %}
</body>
</html>
